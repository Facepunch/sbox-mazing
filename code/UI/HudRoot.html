<link rel="stylesheet" href="HudRoot.scss">

<root>
    <div class="overlay"></div>
    <text @ref="EditorWarning" class="editor-warning">EDITOR MODE: SCORES NOT SUBMITTED</text>
    <ChatBox></ChatBox>
    <div class="scores">
        <div class="score left">
            <div class="total-coins">
                <div class="icon"></div><text @ref="TotalCoinsText"></text><text @ref="TotalCoinsDiffText" class="diff"></text>
            </div>
        </div>
        <div class="score middle">
            <div class="multiplier" @ref="StreakBonusParent">
                <text class="icon" @ref="StreakBonusLabel">Streak Bonus</text><text @ref="StreakBonusText">1.8x</text>
            </div>
        </div>
        <div class="score right">
            <div class="level-num">
                <text @ref="LevelNumberText"></text>
            </div>
        </div>
    </div>
</root>
