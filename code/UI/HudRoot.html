<link rel="stylesheet" href="HudRoot.scss">

<root>
    <div class="overlay"></div>
    <div class="score left">
        <div class="held-coins">
            <div class="icon"></div><text @text="HeldCoins"></text>
        </div>
        <div class="total-coins">
            <div class="icon"></div><text @text="TotalCoins"></text>
        </div>
    </div>
    <div class="score right">
        <div class="level-num">
            <text class="icon">Floor</text><text @text="LevelNumber"></text>
        </div>
    </div>
</root>
